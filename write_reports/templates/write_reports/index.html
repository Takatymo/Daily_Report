{% extends "base.html" %}

{% block title %}index{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
    <h3 class="page-header">Daily Reports</h3>
    {# <a href="{% url 'write_reports:edit_repoet' %}" class="btn btn-default btn-sm">New Report</a> #}
    <input type="button" onclick="location.href='edit_report'"value="新規作成">
    <input type="button" onclick="location.href='../log_in'"value="ログイン">
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        {% for report in latest_report_list %}
        <tr>
          <td>{{ report.date }}</td>
          <td>{{ report.user }}</td>
          <td>{{ report.content }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
